<body class="bck-col">
    <div class="container-fluid ">

        <!-- headings -->
        <div class="row">
            <div class="col-6  col-sm-6   col-md-6 col-lg-6 text-center hed mb-2">
                <h3>FORM</h3>
            </div>
            <div class="col-6  col-sm-6 col-md-6 col-lg-6 text-center hed mb-2 ">
                <h3>TABLE</h3>

        <!-- content -->
        <div class="row">
            <div class="col-6 ">
                <form class="white-col">
                    <div class="text-center">
                        <h3>Student Registration Form</h3>
                    </div>

                    <div class="mb-3 text-center ">
                        <label for="name" class="form-label ">Name</label>
                        <input type="text" id="name" class="form-control ">
                    </div>

                    <div class="text-center mb-3">
                        <label for="Phone" class="form-label">Phone Number</label>
                        <input type="phone" id="phone" class="form-control">
                    </div>

                    <div class="text-center mb-3 ">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" id="dob" class="form-control center" >
                    </div>

                    <div class="text-center mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" cols="30" rows="4" class="form-control"></textarea>
                    </div>


                    <div class="text-center mb-3">
                        <label for="gender" class="form-label">Gender  </label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1"> <label class="form-check-label" for="exampleRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2"> <label class="form-check-label" for="exampleRadios2">
                                Female </label>
                        </div>
                    </div>


                    <div class="text-center mb-3">
                        <label> City </label>
                        <select class="form-select">
                            <option selected hidden>Select City</option>
                            <option value="chandigarh">Chandigarh</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Kerela">Kerela</option>
                        </select>
                    </div>

                    <div class="text-center mb-3">
                        <label for="hobby"> Hobbies <span>:</span></label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="music" name="music"
                                class="form-check-input">
                            <label class="form-check-label" for="music" class="form-check-label">Music</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="sports" name="sports" class="form-check-input">
                            <label for="sports" class="form-check-label">Sports</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="Reading" name="Reading" class="form-check-input">
                            <label for="Reading" class="form-check-label">Reading</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="Chess" name="Chess" class="form-check-input">
                            <label for="Chess" class="form-check-label">Chess</label>
                        </div>

                    </div>

                    <div>
                        <div class="text-center pb-3">
                            <button type="submit" class="btn btn-primary me-sm-4 me-md-4">Submit</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>

                    </div>
            </div>

            <div class="col-6 text-center pad-bott table-responsive">
                <table class="table white-col">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
